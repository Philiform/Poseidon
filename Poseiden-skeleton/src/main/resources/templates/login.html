<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<form method="post" th:action="@{/login/authentication}">
			<div class="row mt-5 mb-4">
				<h3>Login with Username and Password</h3>
			</div>

			<div class="row align-items-center">
				<div class="col-2">
					<label>User :</label>
				</div>
				<div class="col-5 px-0">
					<input type="text" class="form-control bg-light" id="Username" placeholder="Username" name="username"
						required>
				</div>
			</div>

			<div class="row align-items-center mt-2">
				<div class="col-2">
					<label>Password :</label>
				</div>
				<div class="col-5 px-0">
					<input type="password" class="form-control bg-light" id="Password" placeholder="Password" name="password"
						required>
				</div>
			</div>

			<div class="row mt-2">
				<div class="col-7 pr-0">
					<div th:if="${param.error}" class="alert alert-danger text-center">
						Invalid username and/or password.
					</div>
				</div>
			</div>

			<div class="row mt-2">
				<div class="col-2">
					<button type="submit" class="btn btn-light col-md-12 border-dark"
						style="font-weight: bold;">Login</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
